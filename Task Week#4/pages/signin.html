<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/ Sign UP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="">
            <div class="form-group">
                <input id="email" type="email" placeholder="" required>
                <label for="">Email</label>
                <i class="fa fa-envelope"></i>
            </div>
            <div class="form-group">
                <input id="pass" type="password" placeholder="" required>
                <label for="">Password</label>
                <i style="font-size: 24px;" class="fa fa-lock"></i>
            </div>
            <p><input id="checkbox" type="checkbox">&nbsp;Remember Me&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Forgot Password</a></p>
            <input onclick="check()" id="btn" type="button" value="Login">
            <p>Don't have an account &nbsp;<a href="signup.html">Register</a></p>
            <p style="padding: 0; color: red; position: absolute; top: 503px; left: 0; right: 0;" id="error"></p>
        </form>
    </div>
    <script src="script2.js">

    </script>
</body>
</html>
