<!DOCTYPE html>
<html>
<head>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Finding total width of an element.</title>
    <style>
        p {
            padding-top: 70px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
            text-align: center;
            border: 5px solid #eb0000;
        }
    </style>
</head>
<body>
    <p id="myText">jQuery Exercises, Solution, practice</p>

    <script>
        $(document).ready(function() {
            var totalWidth = $('#myText').outerWidth(true);
            alert('Total Width of the Element: ' + totalWidth + ' pixels');
        });
    </script>
</body>
</html>
